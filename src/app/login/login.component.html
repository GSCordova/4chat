<div class="chat4-login-container">
  <div class="chat4-login-auth" style="background-color: #bbdefb;">
    <div class="col-12">
      <div class="chat4-login-body text-center">
        <div class="chat4-login-title">
          <h3 *ngIf="loginState === 'login'">Iniciar Sesión</h3>
          <h3 *ngIf="loginState === 'register'">Registrarse</h3>
          <small>
            <a *ngIf="loginState === 'register'" (click)="loginState = 'login'">Ya tienes cuenta? Inicia Sesión</a>
            <a *ngIf="loginState === 'login'" (click)="loginState = 'register'">No tienes cuenta? Regístrate</a>
          </small>
        </div>
        <form class="example-form">
          <mat-form-field [color]="'warn'" appearance="fill" class="example-full-width">
            <mat-label>Email</mat-label>
            <input [(ngModel)]="email" name="email" matInput placeholder="" [errorStateMatcher]="matcher">
          </mat-form-field>
          <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Password</mat-label>
            <input [(ngModel)]="password" name="password" matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
          <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Nick</mat-label>
            <input [(ngModel)]="nick" name="nick" matInput placeholder="">
          </mat-form-field>
          <button *ngIf=" loginState === 'login' " (click)='logIn()' class="example-full-width" mat-raised-button color="primary">Iniciar Sesión</button>
          <button *ngIf=" loginState === 'register' " (click)='register()' class="example-full-width" mat-raised-button color="primary">Registrarse</button>
          <small *ngIf="loginState === 'login'"><a href="">¿Olvidaste tu contraseña?</a></small>
        </form>
      </div>
    </div>
  </div>
</div>
